name: Run server.js

on:
  workflow_dispatch:  # manual trigger
  schedule:
    - cron: '*/15 * * * *'  # every 15 minutes (optional)

jobs:
  run-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run server.js
        run: node server.js
